<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Product Recommendation System - Sign Up/Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form-container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return validateLogin()">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
                
                <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('signup')">Sign up here</a></p>
            </form>
        </div>

        <div class="form-container" id="signup-form-container">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="return validateSignUp()">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="name" required>
                
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
                
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>
                
                <button type="submit">Sign Up</button>
                
                <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login')">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
